{% load static %}
<!doctype html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Site Wage</title>
        <link rel="shortcut icon" href="{% static 'images/fav.png' %}" type="image/x-icon">
        <link rel="shortcut icon" href="{% static 'images/fav.jpg' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{% static 'plugins/testimonial/css/owl.carousel.min.css' %}">
        <link rel="stylesheet" href="{% static 'plugins/testimonial/css/owl.theme.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
        <style>
        .login-section {
    background-color: rgba(255, 255, 255, 0.8);
    width: 450px; /* Increase width */
    height: 450px; /* Increase height */
    padding: 40px; /* Increase padding */
    border: 3px solid transparent;
    border-radius: 10px;
    animation: borderEffect 3s infinite;
    overflow: auto;
}
.login-section::-webkit-scrollbar {
    display: none;
}

/* Firefox */
.login-section {
    scrollbar-width: none;
}

/* Define the animation */
@keyframes borderEffect {
    0% { border-color: rgb(255, 0, 0); }
    33% { border-color: rgb(0, 255, 0); }
    66% { border-color: rgb(0, 0, 255); }
    100% { border-color: rgb(255, 0, 0); }
}

/* Style for headings and labels */
h2, label {
    color: black;
    font-size: large;
}
#logout
        {
            font-size: large;
            color: #ff2c9c;
        }
#logouta:hover
        {
            color: #ff2c9c;
        }

        </style>
    </head>
    <body>
        <header>
            <div id="menu-jk" class="nav-part bg-white shadow">
                <div class="container-xl p-0">
                    <div class="row  bg-white navcol p-3">
                        <div class="col-lg-4">
                            <h1><span style="color: #ff2c9c;">Site</span> Wage</h1>
                             <a  data-bs-toggle="collapse" data-bs-target="#menu" class="float-end d-lg-none ps-3"><i class="bi pt-1 fs-1 cp bi-list"></i></a>
                        </div>
                        <div id="menu" class="col-lg-8 text pe-0 d-none d-lg-block">
                            <ul class="fw-bold float-end nacul fs-8 text-uppercase">
                                <li id="logout" class="float-start act p-3 px-4"><a href="{% url 'gomainmenu' %}" id="logouta">GOto Menu</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!--  ************************* Banner Start Here ************************** --> 

        <div id="home" class="banner big-padding bg-white container-fluid" style="height: 738px;" >
            <div class="container-xl p-0 max-1200" >
                <div class="row" >
                    <div class="col-md-6 mb-4 align-self-center" >
                        {% for message in messages %}

                            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                                 <strong>{{message}}</strong>
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                        <h6 class="text-primary fw-bolder"></h6>
                        <h1 class="fs-11 fw-bolder text-dark">Add HR Details</h1>
                        <p class="fs-6 text-dark"></p>
                     </div>
                     
<div class="col-md-6 position-relative">
    <div class="login-section position-absolute top-50 start-50 translate-middle" style="background-color: rgba(255, 255, 255, 0.8); width: 400px; height: 600px; padding: 20px;">
        <h2 style="color: black;font-size: x-large;">Add HR Details</h2>
        <form action="" method="POST" >
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label" style="color: black;font-size: large;"  >HR ID:</label>
                <input type="text" class="form-control" id="hr_id" name="hr_id" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" style="color: black;font-size: large;" >HR Name:</label>
                <input type="text" class="form-control" id="hr_name" name="hr_name" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" style="color: black;font-size: large;" >HR Phone:</label>
                <input type="text" class="form-control" id="hr_phone" name="hr_phone" required maxlength="10">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" style="color: black;font-size: large;" required>HR Email:</label>
                <input type="Email" class="form-control" id="hr_email" name="hr_email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" style="color: black;font-size: large;" >HR Address:</label>
                <input type="text" class="form-control" id="hr_address" name="hr_address">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" style="color: black;font-size: large;" >HR Password:</label>
                <input type="password" class="form-control" id="hr_password" name="hr_password" required>
            </div>
            <button id="btnlogin" type="submit" class="btn btn-primary">Add HR Details</button>
        </form>
    </div>
    <img src="{% static 'images/banner-img.png' %}" class="img-fluid" alt="">
</div>
                                
               
                </div>
            </div>
        </div>
        
      
    </body>
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'plugins/scroll-fixed/jquery-scrolltofixed-min.js' %}"></script>
    <script src="{% static 'plugins/testimonial/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/typewrite.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>

</html>
