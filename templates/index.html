{% load static %}
<!doctype html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Site Wage</title>
        <link rel="shortcut icon" href="{% static 'images/fav.png' %}" type="image/x-icon">
        <link rel="shortcut icon" href="{% static 'images/fav.jpg' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{% static 'plugins/testimonial/css/owl.carousel.min.css' %}">
        <link rel="stylesheet" href="{% static 'plugins/testimonial/css/owl.theme.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
        <style>
          .login-section {
    background-color: rgba(255, 255, 255, 0.8);
    width: 300px;
    height: 350px;
    padding: 20px;
    border: 3px solid transparent; /* Initially transparent border */
    border-radius: 10px; /* Optional: Add border radius for rounded corners */
    animation: borderEffect 3s infinite; /* Apply the animation */
}

/* Define the animation */
@keyframes borderEffect {
    0% { border-color: rgb(255, 0, 0); } /* Red */
    33% { border-color: rgb(0, 255, 0); } /* Green */
    66% { border-color: rgb(0, 0, 255); } /* Blue */
    100% { border-color: rgb(255, 0, 0); } /* Red again */
}

/* Style for headings and labels */
h2,
label {
    color: black;
    font-size: large;
}


        </style>
    </head>
    <body>
        <header>
            <div id="menu-jk" class="nav-part bg-white shadow">
                <div class="container-xl p-0">
                    <div class="row  bg-white navcol p-3">
                        <div class="col-lg-4">
                            <h1><span style="color: #ff2c9c;">Site</span> Wage</h1>
                             <a  data-bs-toggle="collapse" data-bs-target="#menu" class="float-end d-lg-none ps-3"><i class="bi pt-1 fs-1 cp bi-list"></i></a>
                        </div>
                        <div id="menu" class="col-lg-8 text pe-0 d-none d-lg-block">
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!--  ************************* Banner Start Here ************************** --> 

        <div id="home" class="banner big-padding bg-white container-fluid" style="height: 738px;">
            <div class="container-xl p-0 max-1200" >
                <div class="row" >
                    <div class="col-md-6 mb-4 align-self-center" >
                        <h6 class="text-primary fw-bolder" style="color: #ff2c9c;">HR SECTION</h6>
                        <h1 class="fs-11 fw-bolder text-dark">Be The Change BE The Future !</h1>
                        <p class="fs-6 text-dark">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                     </div>
                     <div class="col-md-6 position-relative">
                        {% for message in messages %}

                        <div class="alert alert-{{message.tags}} alert-dismissible fade show"
                        role="alert">
                        <strong>{{message}}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}
                        <div class="login-section position-absolute top-50 start-50 translate-middle" style="background-color: whitesmoke; width: 300px; height: 350px; padding: 20px;">
                            <h2 style="color: black;font-size: x-large;">Login</h2>
                            <form action="login" method="POST" >
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="username" class="form-label" style="color: black;font-size: large;"  >User ID</label>
                                    <input type="text" class="form-control" id="username" name="username">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label" style="color: black;font-size: large;" >Password</label>
                                    <input type="password" class="form-control" id="password" name="password">
                                </div>
                                <button id="btnlogin" type="submit" class="btn btn-primary">Login</button>
                            </form>
                        </div>
                        <img src="{% static 'images/banner-img.png' %}" class="img-fluid" alt="">
                    </div>
                    
                </div>
            </div>
        </div>
        
      
    </body>
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'plugins/scroll-fixed/jquery-scrolltofixed-min.js' %}"></script>
    <script src="{% static 'plugins/testimonial/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/typewrite.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>

</html>
