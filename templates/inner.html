{% load static %}
<!doctype html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Site Wage</title>
        <link rel="shortcut icon" href="{% static 'images/fav.png' %}" type="image/x-icon">
        <link rel="shortcut icon" href="{% static 'images/fav.jpg' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{% static 'plugins/testimonial/css/owl.carousel.min.css' %}">
        <link rel="stylesheet" href="{% static 'plugins/testimonial/css/owl.theme.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
        <style>
            #home {
            background-image: url("{% static 'images/about.png' %}");
            background-size: auto;
            background-position: center;
            background-repeat: no-repeat;
            height: 650px;
            /* Add more styles as needed */
        }

        /* Adjust button styles */
        .banner button {
            width: 250px;
            height: 70px;
            margin-left: 45px;
            margin-top: 60px;
            font-size: large;
            font-weight: bold;
            
        }
        #logout
        {
            font-size: large;
            color: #ff2c9c;
        }
        #logouta:hover
        {
            color: #ff2c9c;
        }

        </style>
            
    </head>
    <body>
        <header>
            <div id="menu-jk" class="nav-part bg-white shadow">
                <div class="container-xl p-0">
                    <div class="row  bg-white navcol p-3">
                        <div class="col-lg-4">
                            <h1><span style="color: #ff2c9c;">Site</span> Wage</h>
                             <a  data-bs-toggle="collapse" data-bs-target="#menu" class="float-end d-lg-none ps-3"><i class="bi pt-1 fs-1 cp bi-list"></i></a>
                        </div>
                        <div id="menu" class="col-lg-8 text pe-0 d-none d-lg-block">
                            <ul class="fw-bold float-end nacul fs-8 text-uppercase">
                                <li id="logout" class="float-start act p-3 px-4"><a href="{% url 'logout' %}" id="logouta">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!--  ************************* Banner Start Here ************************** --> 

        <div id="home" class="banner big-padding bg-white container-fluid" style="height: 738px;">
            <div class="container-xl p-0 max-1200" >
                <div class="col" >
                    
                    <button id="addEmployeeButton" type="button" class="btn btn-outline-danger">Add Employee & Details</button>
                    <button id="addsalarydetails" type="button" class="btn btn-outline-danger">Add Salary Details</button>
                    <button id="editEmployeeButton" type="button" class="btn btn-outline-danger">Edit Employee Details</button>
                    <button id="editsalary" type="button" class="btn btn-outline-danger">Edit Salary Details</button>
                    <button id="viewemplist" type="button" class="btn btn-outline-danger">View Emp List</button>
                    
                    
        </div>
        </div>
        
        <script>
            document.getElementById("addEmployeeButton").addEventListener("click", function() {
                // Change the URL here
                window.location.href = "{% url 'addemployee' %}";
            });
            document.getElementById("editEmployeeButton").addEventListener("click", function() {
                // Change the URL here
                window.location.href = "{% url 'editemployee' %}";
            });
            document.getElementById("addsalarydetails").addEventListener("click", function() {
                // Change the URL here
                window.location.href = "{% url 'addsalarydetails' %}";
            });
            
            document.getElementById("editsalary").addEventListener("click", function() {
                // Change the URL here
                window.location.href = "{% url 'editsalary' %}";
            });
            document.getElementById("viewemplist").addEventListener("click", function() {
                // Change the URL here
                window.location.href = "{% url 'viewemplist' %}";
            });
            </script>
      
    </body>
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'plugins/scroll-fixed/jquery-scrolltofixed-min.js' %}"></script>
    <script src="{% static 'plugins/testimonial/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/typewrite.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>

</html>
